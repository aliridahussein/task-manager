<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">ðŸ§  Task Manager</h1>
    
    <form id="task-form" class="mb-3">
      <div class="input-group">
        <input type="text" id="task-title" class="form-control" placeholder="Enter task title" required>
        <button class="btn btn-primary" type="submit">Add Task</button>
      </div>
    </form>

    <ul id="task-list" class="list-group"></ul>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api/tasks';

    async function fetchTasks() {
      const res = await fetch(API_URL);
      const tasks = await res.json();
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          <span>${task.title} ${task.completed ? 'âœ…' : ''}</span>
          <div>
            <button class="btn btn-sm btn-success me-2" onclick="toggleTask(${task.id}, ${!task.completed})">Toggle</button>
            <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    async function addTask(title) {
      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, completed: false })
      });
      fetchTasks();
    }

    async function deleteTask(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      fetchTasks();
    }

    async function toggleTask(id, newStatus) {
      const res = await fetch(`${API_URL}/${id}`);
      const task = await res.json(); // we didnâ€™t implement this route; alternatively, send dummy title

      await fetch(`${API_URL}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title: task.title, completed: newStatus })
      });
      fetchTasks();
    }

    document.getElementById('task-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('task-title').value.trim();
      if (title) {
        await addTask(title);
        document.getElementById('task-title').value = '';
      }
    });

    fetchTasks();
  </script>
</body>
</html>
